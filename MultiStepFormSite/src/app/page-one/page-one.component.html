    <h1 class="page-title">Personal info</h1>
    <p class="page-description">
      Please provide your name, email address, and phone number.
    </p>
    <ul class="personal-info">
      <li>
        <div class="label-container">
          <label for="name-input" class="name-label">
            <div class="label-wrapper">
              <p class="name-label-text">Name</p>
              <p class="warning-msg">This field is required</p>
            </div>
            <input
              id="name-input"
              type="text"
              class="name-textarea"
              placeholder="e.g. Stephen King"
            />
          </label>
        </div>
      </li>
      <li>
        <div class="label-container">
          <label for="email-input" class="email-label">
            <div class="label-wrapper">
              <p class="email-label-text">Email Address</p>
              <p class="warning-msg">This field is required</p>
            </div>
            <input
              id="email-input"
              type="text"
              class="email-textarea"
              placeholder="e.g. stephenking@lorem.com"
            />
          </label>
        </div>
      </li>
      <li>
        <div class="label-container">
          <label for="phone-input" class="phone-label">
            <div class="label-wrapper">
              <p class="phone-label-text">Phone Number</p>
              <p class="warning-msg">This field is required</p>
            </div>
            <input
              id="phone-input"
              type="text"
              class="phone-textarea"
              placeholder="e.g. +1 234 567 890"
            />
          </label>
        </div>
      </li>
    </ul>
    <input type="submit" hidden />
  <!-- </form> -->
